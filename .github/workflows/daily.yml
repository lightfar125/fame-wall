name: Daily Fame Record

on:
  schedule:
    - cron: "0 0 * * *"   # 每天00:00 UTC执行
  workflow_dispatch:

jobs:
  add-name:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add Name Entry
        run: |
          DATE=$(date +'%Y-%m-%d')
          echo "许光远 Khor Kuang Yen" >> fame-log.txt
          echo "$DATE - 许光远 Khor Kuang Yen" >> daily/$DATE.txt
          git config --global user.name "Fame Bot"
          git config --global user.email "famebot@example.com"
          git add .
          git commit -m "Daily Fame Entry for $DATE"
          git push
